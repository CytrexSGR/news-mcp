<!-- Model & Parameters Component -->
<div class="row g-2">
    <div class="col-md-6">
        <label class="form-label">ü§ñ Model</label>
        <select class="form-select" x-model="params.model_tag">
            <!-- Nano Models (Fast & Cheap) -->
            <option value="gpt-4.1-nano" selected>GPT-4.1 Nano ($0.10/$0.40)</option>
            <option value="gpt-5-nano">GPT-5 Nano ($0.05/$0.40)</option>

            <!-- Mini Models (Balanced) -->
            <option value="gpt-4.1-mini">GPT-4.1 Mini ($0.40/$1.60)</option>
            <option value="gpt-5-mini">GPT-5 Mini ($0.25/$2.00)</option>
            <option value="gpt-4o-mini">GPT-4o Mini ($0.15/$0.60)</option>

            <!-- Standard Models (Quality) -->
            <option value="gpt-4.1">GPT-4.1 ($2.00/$8.00)</option>
            <option value="gpt-5">GPT-5 ($1.25/$10.00)</option>
            <option value="gpt-4o">GPT-4o ($2.50/$10.00)</option>

            <!-- Specialized Models -->
            <option value="gpt-5-chat-latest">GPT-5 Chat Latest ($1.25/$10.00)</option>
            <option value="gpt-5-codex">GPT-5 Codex ($1.25/$10.00)</option>
            <option value="gpt-4o-2024-05-13">GPT-4o May 2024 ($5.00/$15.00)</option>
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">‚è±Ô∏è Rate</label>
        <input type="number"
               class="form-control"
               x-model="params.rate_per_second"
               min="0.1" max="10" step="0.1">
    </div>
    <div class="col-md-3">
        <label class="form-label">üìä Limit</label>
        <input type="number"
               class="form-control"
               x-model="params.limit"
               min="1" max="10000">
    </div>
</div>
<div class="mt-2 d-flex gap-2">
    <button class="btn btn-sm btn-primary" @click="applyModelParams()">
        ‚úÖ Apply
    </button>
    <button class="btn btn-sm btn-secondary" @click="saveDefaultParams()">
        üíæ Save as Default
    </button>
</div>
