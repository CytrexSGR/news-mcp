<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News MCP Admin{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">News MCP</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/feeds">Feeds</a>
                <a class="nav-link" href="/admin/items">Artikel</a>
                <a class="nav-link" href="/admin/health">Health</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% include "modals.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load sources when modal is shown
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('addFeedModal');
            if (modal) {
                modal.addEventListener('shown.bs.modal', function () {
                    fetch('/htmx/sources-options')
                        .then(response => response.text())
                        .then(html => {
                            const select = document.getElementById('sourceId');
                            if (select) {
                                select.innerHTML = '<option value="">Quelle ausw√§hlen...</option>' + html;
                            }
                        });
                });

                // Reset form when modal is hidden
                modal.addEventListener('hidden.bs.modal', function () {
                    const form = modal.querySelector('form');
                    if (form) {
                        form.reset();
                    }
                });
            }
        });
    </script>
</body>
</html>
