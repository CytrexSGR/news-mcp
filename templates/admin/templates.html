<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Management - News MCP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">News MCP</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/admin/feeds">Feeds</a>
                <a class="nav-link" href="/admin/items">Artikel</a>
                <a class="nav-link active" href="/admin/templates">Templates</a>
                <a class="nav-link" href="/health">Health</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Template Creation/Edit Form -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Template Management</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearForm()">New Template</button>
                    </div>
                    <div class="card-body">
                        <form id="template-form" hx-post="/htmx/templates" hx-target="#templates-list" hx-swap="outerHTML">
                            <input type="hidden" id="template-id" name="template_id" value="">

                            <div class="mb-3">
                                <label for="template-name" class="form-label">Template Name *</label>
                                <input type="text" class="form-control" id="template-name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="template-description" class="form-label">Description</label>
                                <textarea class="form-control" id="template-description" name="description" rows="2"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="url-patterns" class="form-label">URL Patterns</label>
                                <small class="form-text text-muted">One pattern per line (regex supported)</small>
                                <textarea class="form-control" id="url-patterns" name="url_patterns" rows="3"
                                          placeholder=".*heise\.de.*&#10;.*heise\.com.*"></textarea>
                            </div>

                            <!-- Field Mappings Section -->
                            <div class="mb-3">
                                <label class="form-label">Field Mappings</label>
                                <div id="field-mappings" class="border p-2 rounded">
                                    <div class="row mb-2">
                                        <div class="col-4"><small class="text-muted">DB Field</small></div>
                                        <div class="col-8"><small class="text-muted">RSS Mapping</small></div>
                                    </div>
                                    <div class="field-mapping-row row mb-2">
                                        <div class="col-4">
                                            <input type="text" class="form-control form-control-sm" value="title" readonly>
                                        </div>
                                        <div class="col-8">
                                            <input type="text" class="form-control form-control-sm" name="field_mapping_title"
                                                   value="entry.title" placeholder="entry.title">
                                        </div>
                                    </div>
                                    <div class="field-mapping-row row mb-2">
                                        <div class="col-4">
                                            <input type="text" class="form-control form-control-sm" value="description" readonly>
                                        </div>
                                        <div class="col-8">
                                            <input type="text" class="form-control form-control-sm" name="field_mapping_description"
                                                   value="entry.summary" placeholder="entry.summary">
                                        </div>
                                    </div>
                                    <div class="field-mapping-row row mb-2">
                                        <div class="col-4">
                                            <input type="text" class="form-control form-control-sm" value="link" readonly>
                                        </div>
                                        <div class="col-8">
                                            <input type="text" class="form-control form-control-sm" name="field_mapping_link"
                                                   value="entry.link" placeholder="entry.link">
                                        </div>
                                    </div>
                                    <div class="field-mapping-row row mb-2">
                                        <div class="col-4">
                                            <input type="text" class="form-control form-control-sm" value="author" readonly>
                                        </div>
                                        <div class="col-8">
                                            <input type="text" class="form-control form-control-sm" name="field_mapping_author"
                                                   value="entry.author" placeholder="entry.author">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Content Processing Rules -->
                            <div class="mb-3">
                                <label class="form-label">Content Processing</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="html-extract" name="content_rule_html_extract">
                                    <label class="form-check-label" for="html-extract">
                                        Extract HTML to text
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="normalize-text" name="content_rule_normalize_text">
                                    <label class="form-check-label" for="normalize-text">
                                        Normalize text (fix encoding, quotes)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remove-tracking" name="content_rule_remove_tracking">
                                    <label class="form-check-label" for="remove-tracking">
                                        Remove tracking URLs
                                    </label>
                                </div>
                            </div>

                            <!-- Quality Filters -->
                            <div class="mb-3">
                                <label class="form-label">Quality Filters</label>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="min-title-length" class="form-label text-sm">Min Title Length</label>
                                        <input type="number" class="form-control form-control-sm" id="min-title-length"
                                               name="min_title_length" value="5" min="0">
                                    </div>
                                    <div class="col-6">
                                        <label for="max-title-length" class="form-label text-sm">Max Title Length</label>
                                        <input type="number" class="form-control form-control-sm" id="max-title-length"
                                               name="max_title_length" value="200" max="500">
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1">
                                    <span id="submit-text">Create Template</span>
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="clearForm()">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Templates List -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Templates</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="templates-list" hx-get="/htmx/templates-list" hx-trigger="load">
                            <!-- Templates will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function clearForm() {
            document.getElementById('template-form').reset();
            document.getElementById('template-id').value = '';
            document.getElementById('submit-text').textContent = 'Create Template';
            document.getElementById('template-form').setAttribute('hx-post', '/htmx/templates');
        }

        function editTemplate(templateId) {
            // This will be populated by the server response
            fetch(`/htmx/template-details/${templateId}`)
                .then(response => response.json())
                .then(template => {
                    document.getElementById('template-id').value = template.id;
                    document.getElementById('template-name').value = template.name;
                    document.getElementById('template-description').value = template.description || '';
                    document.getElementById('url-patterns').value = template.url_patterns.join('\n');

                    // Field mappings
                    const mappings = template.field_mappings;
                    document.querySelector('input[name="field_mapping_title"]').value = mappings.title || 'entry.title';
                    document.querySelector('input[name="field_mapping_description"]').value = mappings.description || 'entry.summary';
                    document.querySelector('input[name="field_mapping_link"]').value = mappings.link || 'entry.link';
                    document.querySelector('input[name="field_mapping_author"]').value = mappings.author || 'entry.author';

                    // Content processing rules
                    const rules = template.content_processing_rules;
                    document.getElementById('html-extract').checked = rules.some(r => r.type === 'html_extract');
                    document.getElementById('normalize-text').checked = rules.some(r => r.type === 'text_normalize');
                    document.getElementById('remove-tracking').checked = rules.some(r => r.type === 'remove_tracking');

                    // Quality filters
                    const filters = template.quality_filters;
                    document.getElementById('min-title-length').value = filters.min_title_length || 5;
                    document.getElementById('max-title-length').value = filters.max_title_length || 200;

                    // Update form
                    document.getElementById('submit-text').textContent = 'Update Template';
                    document.getElementById('template-form').setAttribute('hx-put', `/htmx/templates/${templateId}`);
                });
        }

        function deleteTemplate(templateId, templateName) {
            if (confirm(`Are you sure you want to delete template "${templateName}"?`)) {
                fetch(`/htmx/templates/${templateId}`, {
                    method: 'DELETE'
                }).then(() => {
                    // Reload templates list
                    htmx.trigger('#templates-list', 'refresh');
                });
            }
        }

        function assignTemplate(feedId, templateId) {
            fetch(`/htmx/feeds/${feedId}/template/${templateId}`, {
                method: 'POST'
            }).then(() => {
                // Show success message
                alert('Template assigned successfully!');
            });
        }
    </script>
</body>
</html>
