<script>
let dashboardData = null;
let hourlyChart = null;
let statusChart = null;

async function loadDashboard() {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('dashboard-content').style.display = 'none';

    try {
        const response = await fetch('/api/statistics/dashboard');
        dashboardData = await response.json();

        renderOverviewCards();
        renderHourlyChart();
        renderStatusChart();
        renderFeedPerformanceTable();
        renderCategoryStats();
        renderHealthStats();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboard-content').style.display = 'block';
    } catch (error) {
        console.error('Error loading dashboard:', error);
        document.getElementById('loading').innerHTML =
            '<div class="alert alert-danger">Error loading dashboard data</div>';
    }
}

function renderOverviewCards() {
    const overview = dashboardData.overview;
    const cardsHtml = `
        <div class="col-md-3">
            <div class="stats-card">
                <div class="stats-number">${overview.total_feeds}</div>
                <div class="stats-label">Total Feeds</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card">
                <div class="stats-number">${overview.total_items.toLocaleString()}</div>
                <div class="stats-label">Total Items</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card">
                <div class="stats-number">${overview.items_24h}</div>
                <div class="stats-label">Items (24h)</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card">
                <div class="stats-number">${overview.total_sources}</div>
                <div class="stats-label">Sources</div>
            </div>
        </div>
    `;
    document.getElementById('overview-cards').innerHTML = cardsHtml;
}

function renderHourlyChart() {
    const ctx = document.getElementById('hourlyChart').getContext('2d');
    const hourlyData = dashboardData.hourly_activity.reverse();

    if (hourlyChart) {
        hourlyChart.destroy();
    }

    hourlyChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: hourlyData.map(d => new Date(d.hour).toLocaleTimeString()),
            datasets: [{
                label: 'Items per Hour',
                data: hourlyData.map(d => d.items),
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.1,
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

function renderStatusChart() {
    const ctx = document.getElementById('statusChart').getContext('2d');
    const healthData = dashboardData.health_overview;

    if (statusChart) {
        statusChart.destroy();
    }

    statusChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: healthData.map(d => d.status),
            datasets: [{
                data: healthData.map(d => d.feed_count),
                backgroundColor: [
                    '#28a745', // ACTIVE - green
                    '#dc3545', // ERROR - red
                    '#ffc107', // PAUSED - yellow
                    '#6c757d'  // other - gray
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
}

function renderFeedPerformanceTable() {
    const tbody = document.getElementById('feed-performance-body');
    let html = '';

    dashboardData.feed_performance.forEach(feed => {
        const statusBadge = getStatusBadge(feed.status);
        const latestItem = feed.latest_item ?
            new Date(feed.latest_item).toLocaleString() : 'Never';

        html += `
            <tr>
                <td>
                    <strong>${feed.title}</strong><br>
                    <small class="text-muted">${feed.url.substring(0, 50)}...</small>
                </td>
                <td>${feed.source || 'Unknown'}</td>
                <td>${statusBadge}</td>
                <td><span class="badge bg-primary">${feed.total_items}</span></td>
                <td><span class="badge bg-info">${feed.items_24h}</span></td>
                <td><span class="badge bg-success">${feed.items_1h}</span></td>
                <td><small>${latestItem}</small></td>
                <td>${feed.interval_minutes}min</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"
                            onclick="showFeedDetails(${feed.id})" title="View Details">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </td>
            </tr>
        `;
    });

    tbody.innerHTML = html;
}

function renderCategoryStats() {
    const tbody = document.getElementById('category-stats-body');
    let html = '';

    dashboardData.category_stats.forEach(cat => {
        html += `
            <tr>
                <td>${cat.category}</td>
                <td><span class="badge bg-secondary">${cat.feed_count}</span></td>
                <td><span class="badge bg-primary">${cat.total_items}</span></td>
                <td><span class="badge bg-info">${cat.items_24h}</span></td>
            </tr>
        `;
    });

    tbody.innerHTML = html;
}

function renderHealthStats() {
    const tbody = document.getElementById('health-stats-body');
    let html = '';

    dashboardData.health_overview.forEach(health => {
        const successRate = health.avg_success_rate.toFixed(1);
        const responseTime = Math.round(health.avg_response_time);

        html += `
            <tr>
                <td>${getStatusBadge(health.status)}</td>
                <td><span class="badge bg-secondary">${health.feed_count}</span></td>
                <td>${successRate}%</td>
                <td>${responseTime}ms</td>
            </tr>
        `;
    });

    tbody.innerHTML = html;
}

function getStatusBadge(status) {
    const badges = {
        'ACTIVE': '<span class="badge bg-success">Active</span>',
        'ERROR': '<span class="badge bg-danger">Error</span>',
        'PAUSED': '<span class="badge bg-warning">Paused</span>'
    };
    return badges[status] || `<span class="badge bg-secondary">${status}</span>`;
}

async function showFeedDetails(feedId) {
    try {
        const response = await fetch(`/api/statistics/feed/${feedId}`);
        const data = await response.json();

        const modalContent = document.getElementById('feed-details-content');
        modalContent.innerHTML = `
            <h6>Feed Information</h6>
            <table class="table table-sm">
                <tr><td><strong>Title:</strong></td><td>${data.feed.title}</td></tr>
                <tr><td><strong>URL:</strong></td><td><a href="${data.feed.url}" target="_blank">${data.feed.url}</a></td></tr>
                <tr><td><strong>Status:</strong></td><td>${getStatusBadge(data.feed.status)}</td></tr>
                <tr><td><strong>Interval:</strong></td><td>${data.feed.interval_minutes} minutes</td></tr>
            </table>

            <h6 class="mt-3">Recent Items</h6>
            <div style="max-height: 200px; overflow-y: auto;">
                <table class="table table-sm">
                    ${data.recent_items.map(item => `
                        <tr>
                            <td>${item.title}</td>
                            <td><small>${new Date(item.created_at).toLocaleString()}</small></td>
                        </tr>
                    `).join('')}
                </table>
            </div>

            ${data.health ? `
            <h6 class="mt-3">Health Metrics</h6>
            <table class="table table-sm">
                <tr><td><strong>Success Rate:</strong></td><td>${data.health.success_rate}%</td></tr>
                <tr><td><strong>Avg Response Time:</strong></td><td>${data.health.avg_response_time}ms</td></tr>
                <tr><td><strong>Last Success:</strong></td><td>${data.health.last_success || 'Never'}</td></tr>
                ${data.health.last_error ? `<tr><td><strong>Last Error:</strong></td><td class="text-danger">${data.health.last_error}</td></tr>` : ''}
            </table>
            ` : ''}
        `;

        new bootstrap.Modal(document.getElementById('feedDetailsModal')).show();
    } catch (error) {
        console.error('Error loading feed details:', error);
    }
}

function sortTable(column) {
    dashboardData.feed_performance.sort((a, b) => b[column] - a[column]);
    renderFeedPerformanceTable();
}

function refreshDashboard() {
    loadDashboard();
}

function exportData(table) {
    window.open(`/api/statistics/export/csv?table=${table}`, '_blank');
}

// Load dashboard on page load
document.addEventListener('DOMContentLoaded', loadDashboard);

// Auto-refresh every 5 minutes
setInterval(refreshDashboard, 5 * 60 * 1000);
</script>
