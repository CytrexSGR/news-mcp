<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-chart-line"></i> Statistics Dashboard</h1>
    <div class="btn-group">
        <button class="btn btn-outline-primary" onclick="refreshDashboard()">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
        <button class="btn btn-outline-success" onclick="exportData('feeds')">
            <i class="fas fa-download"></i> Export Feeds
        </button>
        <button class="btn btn-outline-info" onclick="exportData('items')">
            <i class="fas fa-download"></i> Export Items
        </button>
    </div>
</div>

<!-- Loading Indicator -->
<div id="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading statistics...</span>
    </div>
    <p class="mt-2">Loading dashboard data...</p>
</div>
