<!-- Feed Performance Table -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="fas fa-rss"></i> Feed Performance</h5>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-secondary" onclick="sortTable('total_items')">
                        Sort by Items
                    </button>
                    <button class="btn btn-outline-secondary" onclick="sortTable('items_24h')">
                        Sort by 24h Activity
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="feed-performance-table">
                        <thead class="table-dark">
                            <tr>
                                <th>Feed</th>
                                <th>Source</th>
                                <th>Status</th>
                                <th>Total Items</th>
                                <th>24h Activity</th>
                                <th>1h Activity</th>
                                <th>Latest Item</th>
                                <th>Interval</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="feed-performance-body">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
