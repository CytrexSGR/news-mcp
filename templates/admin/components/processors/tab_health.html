        <!-- ========== TAB 1: HEALTH DASHBOARD ========== -->
        <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
            <div class="row">
                <!-- Available Processors -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <div class="section-header">
                                <h5><i class="bi bi-cpu-fill"></i> Available Processors</h5>
                            </div>
                        </div>
                        <div class="card-body"
                             id="processor-types"
                             hx-get="/htmx/processor-types-list"
                             hx-trigger="load"
                             hx-swap="innerHTML">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-3 text-muted">Loading processors...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Statistics -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <div class="section-header">
                                <h5><i class="bi bi-graph-up"></i> Recent Statistics</h5>
                            </div>
                        </div>
                        <div class="card-body"
                             id="quick-stats"
                             hx-get="/htmx/processor-quick-stats?days=1"
                             hx-trigger="load, every 60s"
                             hx-swap="innerHTML">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-3 text-muted">Loading statistics...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detailed Statistics -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div class="section-header flex-grow-1 mb-0 pb-0">
                                <h5><i class="bi bi-bar-chart-line"></i> Processing History</h5>
                            </div>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-outline-primary" onclick="loadStats(1)">24 Hours</button>
                                <button type="button" class="btn btn-outline-primary active" onclick="loadStats(7)">7 Days</button>
                                <button type="button" class="btn btn-outline-primary" onclick="loadStats(30)">30 Days</button>
                            </div>
                        </div>
                        <div class="card-body"
                             id="detailed-statistics"
                             hx-get="/htmx/processor-stats-table?days=7"
                             hx-trigger="load"
                             hx-swap="innerHTML">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-3 text-muted">Loading detailed statistics...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
